springdoc:
  packages-to-scan: com.solace.maas.ep.event.management.agent.scanManager.rest
  api-docs:
    path: /docs/event-management-agent
  swagger-ui:
    path: /event-management-agent/swagger-ui.html
server:
  port: 8180
spring:
  h2:
    console:
      settings:
        web-allow-others: true
      enabled: true
      path: /h2
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:5MB}
      max-request-size: ${MAX_REQUEST_SIZE:5MB}
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    password: password
    url: jdbc:h2:file:./data/cache;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    driver-class-name: org.h2.Driver
camel:
  springboot:
    use-mdc-logging: true
kafka:
  client:
    config:
      connections:
        max-idle:
          value: 10000
          unit: milliseconds
        request-timeout:
          value: 5000
          unit: milliseconds
        timeout:
          value: 60000
          unit: milliseconds
      reconnections:
        max-backoff:
          value: 1000
          unit: milliseconds
        backoff:
          value: 50
          unit: milliseconds
eventPortal:
  topicPrefix: ${EP_TOPIC_PREFIX:sc/ep/runtime}
  runtimeAgentId: ${EP_RUNTIME_AGENT_ID:if3uea9n1t6}
  organizationId: ${EP_ORGANIZATION_ID:crushton}
  gateway:
    id: uew5lrr0vln
    name: Crushton IVMR as EVMR
    messaging:
      standalone: false
      rtoSession: false
      enableHeartbeats: true
      testHeartbeats: true
      connections:
        - name: eventPortalGateway
          authenticationType: ${EP_GATEWAY_AUTH:basicAuthentication}
          msgVpn: ${EP_GATEWAY_MSGVPN:crushton-dev}
          url: ${EP_GATEWAY_URL:tcps://ep-ivmrs-for-devs.messaging.solace.cloud:55443}
          users:
            - name: messaging1
              clientName: client_if3uea9n1t6
              username: ${EP_GATEWAY_USERNAME:crushton-3f448n2727g-if3uea9n1t6}
              password: cYdMaML7iw3O87}I}fU{fnIa
plugins:
  resources:
    - id: 205x1n09e6g
      type: solace
      name: Shared EP Dev IVMR
      connections:
        - name: Shared EP Dev IVMR
          url: https://ep-ivmrs-for-devs.messaging.solace.cloud:943/
          properties:
            - value: crushton-dev
              name: msgVpn
            - value: 100
              name: sempPageSize
          authentication:
            - properties:
                - value: basicAuthentication
                  name: type
              protocol: semp
              credentials:
                - properties:
                    - name: username
                      value: crushton-dev
                    - name: password
                      value: crushton-dev
                  source: ENVIRONMENT_VARIABLE
                  operations:
                    - name: ALL
